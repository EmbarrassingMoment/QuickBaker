[CommonSettings]
ManifestDependencies=../../../Engine/Content/Localization/Engine/Engine.manifest
SourcePath=Source/QuickBaker
DestinationPath=Content/Localization/QuickBaker
ManifestName=QuickBaker.manifest
ArchiveName=QuickBaker.archive
PortableObjectName=QuickBaker.po
ResourceName=QuickBaker.locres
bUseCultureDirectory=true

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=Source/QuickBaker
ExcludePathFilters=Source/QuickBaker/Private/Tests/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.inl
ShouldGatherFromEditorOnlyData=true

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=Content/*
ExcludePathFilters=Content/Localization/*
PackageFileNameFilters=*.uasset
PackageFileNameFilters=*.umap
ShouldGatherFromEditorOnlyData=true

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationResource
bSkipSourceCheck=false
bValidateFormatPatterns=true
bValidateSafeWhitespace=true

[GatherTextStep5]
CommandletClass=GenerateTextLocalizationReport
DestinationPath=Content/Localization/QuickBaker
bWordCountReport=true
bConflictReport=true